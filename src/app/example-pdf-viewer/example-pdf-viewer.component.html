<ngx-extended-pdf-viewer
  [src]="'/assets/pdfs/Bootstrap-vs-Material-Design-vs-Prime-vs-Tailwind.pdf'"
  zoom="30%"
  [customToolbar]="additionalButtons"
  [showBorders]="false"
>
</ngx-extended-pdf-viewer>
